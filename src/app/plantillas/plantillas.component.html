<div *ngIf="administrador; then Admin else noAdmin">
    <button (click)="cambiar(false)">Cambiar</button>
    <strong style="background:yellow;">
        Eres el administrador de la webapp
    </strong>
</div>

<ng-template #Admin>
        <button (click)="cambiar(false)">Cambiar</button>
        <strong style="background:yellow;">
            Eres el administrador de la webapp
        </strong>
</ng-template>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="background:red;">
        NO Eres el administrador de la webapp
    </strong>
</ng-template>
